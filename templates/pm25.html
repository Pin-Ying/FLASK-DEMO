<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(170, 170, 205);
        }

        .reload {
            background-color: rgb(190, 190, 240);
            margin: 5px auto;
            padding: 10px;
        }

        .info {
            width: 60%;
            border-collapse: collapse;
            border-width: 5px;
            border-color: rgb(200, 255, 255);
            background-color: rgb(45, 55, 90);
            color: rgb(255, 250, 235);
            font-size: 20px;
            margin: 0px auto;
            padding: 50px;
        }

        .info thead {
            background-color: rgb(20, 5, 30);
        }

        @media screen and (max-width:1024px) {
            table {
                width: 90%;
            }

        }
    </style>
</head>

<body>
    <h2>全省PM2.5資訊</h2>
    <h3>目前時間:{{data['today']}}</h3>
    <form action="" method="POST">
        <select name="sort" id="sort">
            <option value="true">升</option>
            <option value="false">降</option>
        </select>
        <button type="submit">排序</button>
    </form>
    <div class="reload">
        <input type="checkbox" name="check-reload" id="check-reload">開啟自動更新，
        每<input type="number" id="reload-second" value="30">秒更新一次
    </div>
    <a href="/">回首頁</a>
    <a href="">重新讀取</a>
    <table border="1" class="info">
        <thead>
            <tr>
                {% for th in data["columns"]%}
                <th>{{th}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for tr in data["values"]%}
            <tr>
                {% for td in tr%}
                <td>{{td}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        const checkReload = document.querySelector("#check-reload");
        const reloadSecond = document.querySelector("#reload-second");
        const delaySecond = "30";

        // window.onload = () => {
        //     checkReload.checked = localStorage.getItem('CheckReload') ? true : false;
        //     reloadSecond.value = localStorage.getItem('CheckReload') ? localStorage.getItem('CheckReload') : delaySecond;
        //     SetUpdateInterval()
        // };

        checkReload.addEventListener("change", () => {
            // 儲存
            localStorage.setItem('CheckReload', checkReload.checked);
            localStorage.setItem('ReloadSecond', reloadSecond.value);
            SetUpdateInterval();

        });

        function SetUpdateInterval() {
            if (checkReload.checked) {
                console.log("start reload!")
                setInterval((() => {
                    window.location.reload();
                }), Number(reloadSecond.value) * 1000);
            }
        }

    </script>


</body>

</html>
